<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">

    <script defer src="./js/login.js"></script>
    <script defer src="./js/d-day.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/todo-list.js"></script>
    <script defer src="./js/calendar.js"></script>
    <script defer src="./js/weather.js"></script>
    <script defer src="./js/bg.js"></script>
</head>

<body>
    <div class="bg"></div>
    <div class="login-bg"></div>
    <div class="login">
        <form class="login-form">
            <h1>Let's Make a Plan!</h1>
            <input type="text" placeholder="What your name?">
        </form>
    </div>
    <div class="greeting">
        <p></p>
        <p>'s Planner</p>
        <i class="fas fa-sign-out-alt logout"></i>
    </div>
    <div class="top ">
        <div class="section1">
            <div class="center-wrap">
                <div class="weather">
                    <span></span>
                    <img class="weather-icon">
                </div>
                <div class="clock">
                    <h1></h1>
                    <p>00:00</p>
                </div>

                <div class="todo">
                    <div class="title">
                        <p></p>
                    </div>
                    <div class="box-wrap row">
                        <div class="box cell">
                            <p>MY PLAN</p>
                            <button class="clear">clear</button>

                            <form class="todo-form">
                                <input class="todo-input" required type="text" placeholder=" ✍🏻">
                            </form>
                            <ul class="todo-list">
                            </ul>

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="section2">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <p></p>
                        <h1></h1>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>S</div>
                    <div>M</div>
                    <div>T</div>
                    <div>W</div>
                    <div>T</div>
                    <div>F</div>
                    <div>S</div>
                </div>
                <div class="days">
                </div>
            </div>
            <div class="d-day">
                <button class="add-btn">
                    <p>D-DAY</p>
                    <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <form class="d-day-form form-hidden">
                    <h1>D-DAY</h1>
                    <input class="input input-title" type="text" placeholder="Title" required>
                    <input class="input input-date" type="date" name="d-day" required>
                    <div class="btn-wrap">
                        <input class="btn cancel" type="button" value="cancel">
                        <input class="btn submit" type="submit" value="add">
                    </div>

                </form>
                <ul class="d-daybox">
                </ul>
            </div>

        </div>

    </div>
    <div class="quote">
        <div></div>
        <div></div>
    </div>






</body>

</html>
